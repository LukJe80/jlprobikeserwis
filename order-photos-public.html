<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria — JL Pro Bike Serwis</title>

  <style>
    :root{
      --bg:#020617;
      --card:rgba(255,255,255,0.06);
      --border:rgba(255,255,255,0.10);
      --text:#e5e7eb;
      --muted:rgba(229,231,235,0.75);
      --accent:#2563eb;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:980px;margin:0 auto;padding:28px 16px 60px}
    h1{margin:0 0 10px;font-size:18px}
    .sub{margin:0 0 18px;color:var(--muted);font-size:13px;line-height:1.35}

    .box{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:16px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
      gap:10px;
      margin-top:14px;
    }
    .item{
      border:1px solid var(--border);
      border-radius:12px;
      overflow:hidden;
      background:rgba(0,0,0,0.25);
      aspect-ratio: 1 / 1;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .item img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .state{
      margin-top:12px;
      font-size:13px;
      color:var(--muted);
    }
    .state.ok{color:#a7f3d0}
    .state.err{color:#fecaca}

    .expired{
      margin-top:12px;
      padding:14px;
      border-radius:14px;
      border:1px solid rgba(239,68,68,0.35);
      background:rgba(239,68,68,0.08);
      color:#fee2e2;
      font-size:13px;
      line-height:1.35;
    }

    .hint{
      margin-top:10px;
      color:var(--muted);
      font-size:12px;
    }

    a{color:var(--accent)}
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Galeria serwisowa</h1>
    <p class="sub">Zdjęcia z Twojego zlecenia (tylko podgląd). Jeśli link wygasł — skontaktuj się z serwisem.</p>

    <div class="box">
      <div id="state" class="state">Ładowanie…</div>
      <div id="expired" class="expired" style="display:none"></div>
      <div id="grid" class="grid" style="display:none"></div>
      <div class="hint">JL Pro Bike Serwis</div>
    </div>
  </div>

<script>
(function(){
  const params = new URLSearchParams(location.search);
  const code = params.get("code");

  const stateEl = document.getElementById("state");
  const gridEl = document.getElementById("grid");
  const expiredEl = document.getElementById("expired");

  function showExpired(msg){
    gridEl.style.display = "none";
    stateEl.style.display = "none";
    expiredEl.style.display = "block";
    expiredEl.textContent = msg || "Galeria wygasła.";
  }

  function showError(msg){
    gridEl.style.display = "none";
    expiredEl.style.display = "none";
    stateEl.style.display = "block";
    stateEl.className = "state err";
    stateEl.textContent = msg || "Błąd.";
  }

  function showOk(msg){
    stateEl.style.display = "block";
    expiredEl.style.display = "none";
    stateEl.className = "state ok";
    stateEl.textContent = msg;
  }

  async function load(){
    if(!code){
      showError("Brak parametru ?code w linku.");
      return;
    }

    try{
      const r = await fetch(`/api/order-photos?code=${encodeURIComponent(code)}`);

      // ✅ wygasło po archiwum
      if(r.status === 410){
        const j = await r.json().catch(()=>({}));
        showExpired(j.message || "Galeria dla tego zlecenia jest archiwalna i link wygasł. Skontaktuj się z serwisem.");
        return;
      }

      if(!r.ok){
        const txt = await r.text().catch(()=> "");
        showError("Błąd pobierania: " + (txt || r.status));
        return;
      }

      const j = await r.json();
      const photos = (j && j.photos) ? j.photos : [];

      if(photos.length === 0){
        showOk("Brak zdjęć.");
        gridEl.style.display = "none";
        return;
      }

      showOk(`Zdjęcia: ${photos.length}`);
      gridEl.innerHTML = photos.map(p => `
        <a class="item" href="${p.url}" target="_blank" rel="noopener">
          <img loading="lazy" src="${p.url}" alt="zdjęcie">
        </a>
      `).join("");

      gridEl.style.display = "grid";
    }catch(e){
      showError("Błąd: " + (e?.message || e));
    }
  }

  load();
})();
</script>
</body>
</html>
