<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Panel serwisanta ‚Äì JL Pro Bike Serwis</title>
</head>
<body>

  <h1>üîß Panel serwisanta</h1>
  <p>Tu bƒôdzie system obs≈Çugi zlece≈Ñ.</p>

  <button id="test">Pobierz zlecenia</button>

  <table border="1" cellpadding="6" cellspacing="0" style="margin-top:15px;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Imiƒô</th>
        <th>Telefon</th>
        <th>Rower</th>
        <th>Opis</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="output">
      <tr>
        <td colspan="6">Kliknij ‚ÄûPobierz zlecenia‚Äù</td>
      </tr>
    </tbody>
  </table>

  <!-- 1Ô∏è‚É£ Supabase client (globalny window.supabase) -->
  <script type="module" src="./supabaseClient.js"></script>

  <!-- 2Ô∏è‚É£ Logika panelu -->
  <script type="module">
    const button = document.getElementById("test");
    const tbody = document.getElementById("output");

    button.addEventListener("click", async () => {
      tbody.innerHTML = `
        <tr>
          <td colspan="6">‚è≥ ≈Åadowanie...</td>
        </tr>
      `;

      const { data, error } = await window.supabase
        .from("zlecenia")
        .select("*")
        .order("id", { ascending: false });

      if (error) {
        tbody.innerHTML = `
          <tr>
            <td colspan="6">‚ùå ${error.message}</td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = "";

      if (data.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="6">Brak zlece≈Ñ</td>
          </tr>
        `;
        return;
      }

      data.forEach(z => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${z.id}</td>
          <td>${z.imie ?? ""}</td>
          <td>${z.telefon ?? ""}</td>
          <td>${z.typ_roweru ?? ""}</td>
          <td>${z.opis ?? ""}</td>
          <td>${z.status ?? ""}</td>
        `;
        tbody.appendChild(row);
      });
    });
  </script>

</body>
</html>
