<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Panel serwisanta ‚Äì JL Pro Bike Serwis</title>

  <style>
    table {
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #000;
      padding: 6px 10px;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üîß Panel serwisanta</h1>
  <p>Tu bƒôdzie system obs≈Çugi zlece≈Ñ.</p>

  <button id="load">Pobierz zlecenia</button>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Imiƒô</th>
        <th>Telefon</th>
        <th>Rower</th>
        <th>Opis</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="output">
      <tr>
        <td colspan="6">Kliknij ‚ÄûPobierz zlecenia‚Äù</td>
      </tr>
    </tbody>
  </table>

  <!-- 1Ô∏è‚É£ Supabase client -->
  <script type="module" src="/panel/supabaseClient.js"></script>

  <!-- 2Ô∏è‚É£ Logika panelu -->
  <script type="module">
    const button = document.getElementById("load");
    const tbody = document.getElementById("output");

    button.addEventListener("click", async () => {
      tbody.innerHTML = `<tr><td colspan="6">‚è≥ ≈Åadowanie...</td></tr>`;

      const { data, error } = await window.supabase
        .from("zlecenia")
        .select("*")
        .order("id", { ascending: false });

      if (error) {
        tbody.innerHTML = `<tr><td colspan="6">‚ùå B≈ÇƒÖd: ${error.message}</td></tr>`;
        return;
      }

      if (!data.length) {
        tbody.innerHTML = `<tr><td colspan="6">Brak zlece≈Ñ</td></tr>`;
        return;
      }

      tbody.innerHTML = "";

      data.forEach(z => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${z.id}</td>
          <td>${z.imie ?? ""}</td>
          <td>${z.telefon ?? ""}</td>
          <td>${z.typ_roweru ?? ""}</td>
          <td>${z.opis ?? ""}</td>
          <td>${z.status ?? ""}</td>
        `;
        tbody.appendChild(tr);
      });
    });
  </script>

</body>
</html>

</body>
</html>
