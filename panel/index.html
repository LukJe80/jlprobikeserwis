<body>

<script>
  const SUPABASE_URL = "https://mzgvxlltlcrvzmtswzql.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_u6iZP_f82VIoPc450syj4A_fhWmi9Nr";

  const supabaseClient = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  async function checkAuth() {
    const { data: { session } } = await supabaseClient.auth.getSession();

    if (!session) {
      // ‚ùå brak sesji ‚Üí logowanie
      window.location.href = "login.html";
      return;
    }

    // ‚úÖ u≈ºytkownik zalogowany
    document.getElementById("userEmail").textContent =
      session.user.email;
  }

  async function logout() {
    await supabaseClient.auth.signOut();
    window.location.href = "login.html";
  }

  checkAuth();
</script>

<header>
  <h1>Panel Serwisanta</h1>
  <div>
    <span id="userEmail"></span>
    <button onclick="logout()">Wyloguj</button>
  </div>
</header>
