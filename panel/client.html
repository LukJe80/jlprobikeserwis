<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Sprawdź status naprawy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabaseClient.js"></script>

<style>
:root{
  --accent:#2563eb;
  --accentHover:#1d4ed8;
  --bg:#020617;
  --text:#e5e7eb;

  --panel: rgba(255,255,255,0.05);
  --panelBorder: rgba(255,255,255,0.10);
  --link:#60a5fa;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* ===== HEADER jak na stronie głównej ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  z-index:10;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 24px;
  background:rgba(2,6,23,.7);
  backdrop-filter: blur(6px);
  border-bottom: 1px solid rgba(255,255,255,0.06);
}

header h1{
  margin:0;
  font-size:18px;
  color: var(--accent);
  display:flex;
  align-items:center;
  gap:8px;
  white-space:nowrap;
}

nav{
  display:flex;
  align-items:center;
  gap:16px;
}

nav a{
  display:flex;
  align-items:center;
  gap:6px;
  color: var(--text);
  text-decoration:none;
  font-weight:600;
  font-size:14px;
  white-space:nowrap;
}

nav a:hover{ color: var(--accent); }

.nav-icon{
  padding:8px 10px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.08);
  background: rgba(255,255,255,0.03);
}
.nav-icon:hover{ border-color: rgba(37,99,235,0.6); }

@media(max-width:900px){
  nav a span{ display:none; }
}

/* ===== CONTENT ===== */
main{
  max-width: 860px;
  margin: auto;
  padding: 120px 30px 80px;
}

.box{
  background: var(--panel);
  border: 1px solid var(--panelBorder);
  border-radius: 14px;
  padding: 22px;
}

h2{ margin:0 0 10px; font-size: 28px; }
.sub{ opacity:.85; margin:0 0 18px; line-height:1.4; }

input{
  width:100%;
  padding:14px;
  margin: 12px 0 14px;
  border-radius:10px;
  border:none;
  font-size:15px;
  outline:none;
}

button{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  background: var(--accent);
  color:#fff;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}
button:hover{ background: var(--accentHover); }

.hint{
  margin-top: 12px;
  opacity:.85;
  font-size: 13px;
  line-height: 1.4;
}

.card{
  margin-top: 16px;
  padding: 16px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.10);
  background: rgba(0,0,0,0.25);
}

.kv{
  display:grid;
  grid-template-columns: 160px 1fr;
  gap: 8px 12px;
}
@media(max-width:650px){
  .kv{ grid-template-columns:1fr; }
}

.badge{
  display:inline-block;
  padding: 6px 10px;
  border-radius: 999px;
  font-weight:800;
  font-size: 12px;
  border: 1px solid rgba(255,255,255,0.12);
}

.history{
  margin-top: 12px;
  border-top: 1px solid rgba(255,255,255,0.08);
  padding-top: 12px;
}

.history h4{
  margin:0 0 10px;
  font-size: 14px;
  color: #bfdbfe;
  display:flex;
  align-items:center;
  gap:8px;
}

.timeline{
  display:flex;
  flex-direction:column;
  gap:8px;
  opacity:.95;
  font-size: 13px;
}

.line{
  display:flex;
  justify-content:space-between;
  gap:10px;
  border: 1px solid rgba(255,255,255,0.06);
  border-radius: 10px;
  padding: 10px;
  background: rgba(255,255,255,0.03);
}

.small{ opacity:.85; }
code.kod{
  font-weight: 900;
  letter-spacing: 1px;
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  <h1> JL Pro Bike Serwis</h1>
  <nav>
    <a href="index.html"><i class="fa-solid fa-house"></i><span>Strona główna</span></a>
  </nav>
</header>

<main>
  <div class="box">
    <h2>Sprawdź status naprawy</h2>
    <p class="sub">
      Wpisz <b>numer telefonu</b> lub <b>kod zgłoszenia</b> (public_code).
      Jeśli wpiszesz telefon, zobaczysz listę zgłoszeń. Jeśli wpiszesz kod, pokażemy konkretne zgłoszenie.
    </p>

    <input id="query" placeholder="Telefon lub kod (np. 500 123 321 lub A1B2C3D4)">

    <button id="checkBtn">
      <i class="fa-solid fa-magnifying-glass"></i>
      Sprawdź status
    </button>

    <p class="hint">
      Tip: kod ma zwykle 8 znaków. Telefon może zawierać spacje, +48, myślniki itp.
    </p>

    <div id="out"></div>
  </div>
</main>

<script>
function digitsOnly(s){ return (s ?? "").toString().replace(/\D/g,""); }
function esc(s){
  return (s ?? "").toString().replace(/[&<>"']/g,m=>({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'
  }[m]));
}
function formatDate(iso){
  try{
    const d=new Date(iso);
    return d.toLocaleString("pl-PL",{
      year:"numeric",month:"2-digit",day:"2-digit",
      hour:"2-digit",minute:"2-digit"
    });
  }catch(e){ return "—"; }
}
function statusBadge(status){
  const s=(status||"").toLowerCase();
  if(s.includes("got")){
    return `<span class="badge" style="background:rgba(34,197,94,.18);color:#a7f3d0">${esc(status)}</span>`;
  }
  if(s.includes("trak")){
    return `<span class="badge" style="background:rgba(245,158,11,.18);color:#fde68a">${esc(status)}</span>`;
  }
  return `<span class="badge" style="background:rgba(96,165,250,.18);color:#bfdbfe">${esc(status||"—")}</span>`;
}

// Auto-rozpoznanie: kod vs telefon
function detectType(input){
  const raw = (input || "").trim();
  if (!raw) return { type: "none" };

  const cleaned = raw.replace(/\s+/g, "");
  const upper = cleaned.toUpperCase();

  // Kod: 8 znaków
  if (upper.length === 8) return { type: "code", code: upper };

  // Inaczej: telefon
  const phone = digitsOnly(raw);
  return { type: "phone", phone };
}

// Historia publiczna (Twoja tabela: old_status/new_status/changed_at)
async function fetchHistoryByCode(public_code){
  const { data, error } = await supabaseClient.rpc("get_order_history_public", {
    p_public_code: public_code
  });
  if (error){
    console.error("History error:", error);
    return [];
  }
  return Array.isArray(data) ? data : [];
}

document.getElementById("checkBtn").addEventListener("click", checkStatus);

async function checkStatus(){
  const input = document.getElementById("query").value;
  const out = document.getElementById("out");
  out.innerHTML = "";

  const d = detectType(input);
  if (d.type === "none"){
    alert("Wpisz numer telefonu lub kod zgłoszenia.");
    return;
  }

  let result;

  if (d.type === "phone"){
    if (!d.phone){
      alert("Podaj poprawny numer telefonu.");
      return;
    }
    // telefon -> lista zleceń
    result = await supabaseClient.rpc("get_orders_by_phone", {
      p_phone: d.phone,
      p_public_code: ""
    });
  } else {
    // kod -> jedno zlecenie
    result = await supabaseClient.rpc("get_order_by_code", {
      p_public_code: d.code
    });
  }

  const { data, error } = result;

  if (error){
    console.error(error);
    alert("Błąd pobierania statusu:\n" + (error.message || "nieznany błąd"));
    return;
  }

  if (!data || data.length === 0){
    out.innerHTML = `<div class="card"><b>Brak zgłoszeń</b><br>Sprawdź dane i spróbuj ponownie.</div>`;
    return;
  }

  const rows = Array.isArray(data) ? data : [data];

  // Dociągamy historię po public_code dla każdego wyniku
  const historyList = await Promise.all(rows.map(r => fetchHistoryByCode(r.public_code)));

  out.innerHTML = rows.map((o, idx) => {
    const hist = historyList[idx] || [];

    const histHtml = hist.length
      ? `
        <div class="history">
          <h4><i class="fa-solid fa-clock-rotate-left"></i> Historia statusów</h4>
          <div class="timeline">
            ${hist.slice(0, 8).map(h => `
              <div class="line">
                <div><b>${esc(h.old_status || "—")} → ${esc(h.new_status || "—")}</b></div>
                <div class="small">${esc(formatDate(h.changed_at))}</div>
              </div>
            `).join("")}
          </div>
        </div>
      `
      : `
        <div class="history">
          <h4><i class="fa-solid fa-clock-rotate-left"></i> Historia statusów</h4>
          <div class="small">Brak historii (na razie).</div>
        </div>
      `;

    return `
      <div class="card">
        <div class="kv">
          <div><b>Status</b></div><div>${statusBadge(o.status)}</div>
          <div><b>Rower</b></div><div>${esc(o.bike_type||"—")}</div>
          <div><b>Kod zgłoszenia</b></div><div><code class="kod">${esc(o.public_code||"—")}</code></div>
          <div><b>Data zgłoszenia</b></div><div>${esc(formatDate(o.created_at))}</div>
        </div>
        ${histHtml}
      </div>
    `;
  }).join("");
}
</script>

</body>

</html>
