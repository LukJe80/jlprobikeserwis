<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Nowe zlecenie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>

  <style>
    :root{
      --accent:#2563eb;
      --accentHover:#1d4ed8;
      --bg:#020617;
      --text:#e5e7eb;

      --panel: rgba(255,255,255,0.05);
      --panelBorder: rgba(255,255,255,0.10);
      --muted: rgba(229,231,235,0.7);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== HEADER (spójny z panelem) ===== */
    header{
      position:fixed;
      top:0;
      width:100%;
      z-index:10;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px 24px;
      background:rgba(2,6,23,.7);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      gap:14px;
      flex-wrap:wrap;
    }

    header h1{
      margin:0;
      font-size:18px;
      color: var(--accent);
      display:flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
    }

    .header-right{
      display:flex;
      align-items:center;
      gap:16px;
      flex-wrap:wrap;
    }

    .toplink{
      display:flex;
      align-items:center;
      gap:8px;
      color:#fff;
      text-decoration:none;
      font-weight:800;
      font-size:14px;
      opacity:.92;
      padding:6px 4px;
      background:transparent;
      border:none;
      cursor:pointer;
      white-space:nowrap;
    }
    .toplink:hover{ color: var(--accent); }

    button.toplink{
      font-family:inherit;
      appearance:none;
      -webkit-appearance:none;
    }

    /* ===== CONTENT ===== */
    main{
      max-width: 900px;
      margin: auto;
      padding: 120px 24px 80px;
    }

    .box{
      max-width: 600px;
      margin: auto;
      background: var(--panel);
      border: 1px solid var(--panelBorder);
      border-radius: 16px;
      padding: 26px;
    }

    .page-title{
      margin:0 0 6px;
      font-size: 26px;
      font-weight: 900;
    }

    .hint{
      font-size:13px;
      color: var(--muted);
      margin: 0 0 18px;
    }

    label{
      display:block;
      font-weight:800;
      color:#93c5fd;
      margin-top:14px;
      font-size:14px;
    }

    /* ✅ czarna czcionka w polach */
    input, textarea, select{
      width:100%;
      padding:12px 14px;
      margin-top:6px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.92);
      color:#000;
      font-size:15px;
      outline:none;
    }

    textarea{
      min-height:120px;
      resize:vertical;
    }

    input:focus, textarea:focus, select:focus{
      border-color: rgba(37,99,235,0.55);
      box-shadow: 0 0 0 3px rgba(37,99,235,0.16);
    }

    .actions{
      margin-top:18px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }

    .btn{
      width:100%;
      padding:14px 16px;
      border-radius:999px;
      border:2px solid var(--accent);
      background: var(--accent);
      color:#fff;
      font-weight:900;
      cursor:pointer;
      font-size:15px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
    }

    .btn:hover{ background: var(--accentHover); }

    .back{
      margin-top: 16px;
      text-align:center;
      cursor:pointer;
      color:#60a5fa;
      font-weight:900;
      user-select:none;
    }
    .back:hover{ color: var(--accent); }

    @media(max-width:720px){
      main{ padding:110px 16px 60px; }
      .box{ padding:22px; }
    }
  </style>
</head>

<body>

<header>
  <h1><i class="fa-solid fa-circle-plus"></i> Nowe zlecenie</h1>

  <div class="header-right">
    <a class="toplink" href="orders.html"><i class="fa-solid fa-arrow-left"></i> Powrót </a>
  </div>
</header>

<main>
  <div class="box">
    <div class="page-title">Dodaj zlecenie</div>
    <div class="hint">Wprowadź dane klienta i zapisz nowe zlecenie.</div>

    <label>Klient</label>
    <input id="customer_name" placeholder="Klient">

    <label>Telefon</label>
    <input id="phone" placeholder="Telefon">

    <label>Rower</label>
    <input id="bike_type" placeholder="Rower">

    <label>Status</label>
    <select id="status">
      <option value="nowe">Nowe</option>
      <option value="w trakcie">W trakcie</option>
      <option value="gotowe">Gotowe</option>
    </select>

    <label>Opis usterki</label>
    <textarea id="issue_description" placeholder="Opis usterki"></textarea>

    <div class="actions">
      <button class="btn" onclick="addOrder()">
        <i class="fa-solid fa-floppy-disk"></i> Zapisz zlecenie
      </button>
    </div>

    
  </div>
</main>

<script>
async function addOrder() {
  const customer_name = document.getElementById("customer_name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const bike_type = document.getElementById("bike_type").value.trim();
  const status = document.getElementById("status").value;
  const issue_description = document.getElementById("issue_description").value.trim();

  if (!customer_name) {
    alert("Podaj nazwę klienta");
    return;
  }

  const { error } = await window.supabaseClient
    .from("orders")
    .insert({
      customer_name,
      phone,
      bike_type,
      status,
      issue_description,                // ✅ zostaje (NOT NULL w bazie)
      description: issue_description    // ✅ dopisane (żeby panel/edycja widziały opis)
    });

  if (error) {
    alert("Błąd zapisu zlecenia");
    console.error(error);
    return;
  }

  alert("Zlecenie dodane");
  window.location.href = "orders.html";
}

function goBack() {
  window.location.href = "orders.html";
}

/* ✅ tylko dla UI – logout w headerze */
async function logout(){
  await window.supabaseClient.auth.signOut();
  window.location.href = "login.html";
}
</script>

</body>
</html>
