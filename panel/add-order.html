<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Nowe zlecenie ‚Äì JL Pro Bike Serwis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 600px;
      background: rgba(2, 6, 23, 0.9);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 16px;
      background: #22c55e;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button:hover {
      background: #16a34a;
    }

    .back {
      margin-top: 20px;
      text-align: center;
    }

    .back a {
      color: #93c5fd;
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>‚ûï Nowe zlecenie</h1>

  <form id="orderForm">
    <label>Imiƒô i nazwisko klienta</label>
    <input id="customer_name" required>

    <label>Telefon</label>
    <input id="phone">

    <label>Typ roweru</label>
    <input id="bike_type">

    <label>Opis usterki</label>
    <textarea id="issue_description" required></textarea>

    <label>Status</label>
    <select id="order_status" required>
      <option value="Nowe">Nowe</option>
      <option value="W trakcie">W trakcie</option>
      <option value="Gotowe">Gotowe</option>
    </select>

    <label>Koszt (z≈Ç)</label>
    <input id="cost" type="number" step="0.01">

    <button type="submit">Zapisz zlecenie</button>
  </form>

  <div class="back">
    <a href="index.html">‚Üê Powr√≥t do panelu</a>
  </div>
</div>

<script>
  const SUPABASE_URL = "https://mzgvxlltlcrvzmtswzql.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_u6iZP_f82VIoPc450syj4A_fhWmi9Nr";

  const supabaseClient = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  let currentUser = null;

  async function checkAuth() {
    const { data: { session } } = await supabaseClient.auth.getSession();
    if (!session) {
      window.location.href = "login.html";
      return;
    }
    currentUser = session.user;
  }

  document.getElementById("orderForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const payload = {
      customer_name: customer_name.value.trim(),
      phone: phone.value.trim(),
      bike_type: bike_type.value.trim(),
      issue_description: issue_description.value.trim(),
      status: order_status.value,
      cost: cost.value ? Number(cost.value) : null,
      created_by: currentUser.id
    };

    console.log("üì¶ INSERT:", payload);

    const { error } = await supabaseClient
      .from("orders")
      .insert([payload]);

    if (error) {
      console.error("‚ùå Supabase error:", error);
      alert("B≈ÇƒÖd zapisu zlecenia");
      return;
    }

    alert("‚úÖ Zlecenie zapisane");
    window.location.href = "index.html";
  });

  checkAuth();
</script>

</body>
</html>
