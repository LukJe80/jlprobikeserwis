<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Nowe zlecenie ‚Äì JL Pro Bike Serwis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 600px;
      background: rgba(2, 6, 23, 0.9);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #22c55e;
      color: #022c22;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #16a34a;
    }

    .back {
      text-align: center;
      margin-top: 15px;
    }

    .back a {
      color: #93c5fd;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>‚ûï Nowe zlecenie</h1>

    <form id="orderForm">

      <label for="client_name">Imiƒô i nazwisko klienta</label>
      <input id="client_name" required />

      <label for="phone">Telefon</label>
      <input id="phone" />

      <label for="bike_type">Typ roweru</label>
      <input id="bike_type" />

      <label for="description">Opis usterki</label>
      <textarea id="description"></textarea>

      <label for="status">Status</label>
      <select id="status">
        <option value="Nowe">Nowe</option>
        <option value="W trakcie">W trakcie</option>
        <option value="Gotowe">Gotowe</option>
      </select>

      <label for="cost">Koszt (z≈Ç)</label>
      <input id="cost" type="number" min="0" step="0.01" />

      <button type="submit">Zapisz zlecenie</button>
    </form>

    <div class="back">
      <a href="/panel/index.html">‚Üê Powr√≥t do panelu</a>
    </div>
  </div>

  <!-- ===================================================== -->
  <!-- üî¥ KOLEJNO≈öƒÜ SCRIPT√ìW ‚Äì NIE ZMIENIAƒÜ üî¥ -->
  <!-- ===================================================== -->

  <!-- 1Ô∏è‚É£ Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- 2Ô∏è‚É£ Globalny klient Supabase -->
  <script src="./supabaseClient.js"></script>

  <!-- 3Ô∏è‚É£ Ochrona sesji -->
  <script>
    (async () => {
      const {
        data: { session },
      } = await window.supabaseClient.auth.getSession();

      if (!session) {
        alert("Musisz byƒá zalogowany");
        window.location.href = "/panel/login.html";
      }
    })();
  </script>

  <!-- 4Ô∏è‚É£ Logika formularza -->
  <script>
    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const {
        data: { session },
      } = await window.supabaseClient.auth.getSession();

      if (!session) {
        alert("Brak sesji ‚Äì zaloguj siƒô ponownie");
        window.location.href = "/panel/login.html";
        return;
      }

      const order = {
        client_name: document.getElementById("client_name").value,
        phone: document.getElementById("phone").value,
        bike_type: document.getElementById("bike_type").value,
        description: document.getElementById("description").value,
        status: document.getElementById("status").value,
        cost: Number(document.getElementById("cost").value),
        created_by: session.user.id,
      };

      const { error } = await window.supabaseClient
        .from("orders")
        .insert([order]);

      if (error) {
        alert("B≈ÇƒÖd zapisu: " + error.message);
      } else {
        alert("Zlecenie zapisane");
        window.location.href = "/panel/index.html";
      }
    });
  </script>

</body>
</html>
