<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Dodaj zlecenie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #020617;
      padding: 25px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #22c55e;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="orderForm">
    <h2>➕ Nowe zlecenie</h2>

    <label>Imię i nazwisko klienta</label>
    <input type="text" id="client_name" required />

    <label>Telefon</label>
    <input type="text" id="phone" required />

    <label>Typ roweru</label>
    <input type="text" id="bike_type" />

    <label>Opis usterki</label>
    <textarea id="issue" rows="4"></textarea>

    <label>Status</label>
    <select id="status">
      <option value="nowe">Nowe</option>
      <option value="w trakcie">W trakcie</option>
      <option value="gotowe">Gotowe</option>
    </select>

    <label>Data przyjęcia</label>
    <input type="date" id="accepted_at" />

    <label>Koszt (zł)</label>
    <input type="number" id="cost" step="0.01" />

    <button type="submit">Zapisz zlecenie</button>
  </form>

  <script>
    const supabase = supabase.createClient(
      "https://mzgvxlltlcrvzmtswzql.supabase.co",
      "sb_publishable_u6iZP_f82VIoPc450syj4A_fhWmi9Nr"
    );

    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const {
        data: { user }
      } = await supabase.auth.getUser();

      if (!user) {
        alert("Brak sesji");
        return;
      }

      const order = {
        client_name: document.getElementById("client_name").value,
        phone: document.getElementById("phone").value,
        bike_type: document.getElementById("bike_type").value,
        issue: document.getElementById("issue").value,
        status: document.getElementById("status").value,
        accepted_at: document.getElementById("accepted_at").value,
        cost: document.getElementById("cost").value || null,
        created_by: user.id
      };

      const { error } = await supabase
        .from("orders")
        .insert([order]);

      if (error) {
        console.error(error);
        alert("Błąd zapisu");
      } else {
        alert("Zlecenie zapisane");
        e.target.reset();
      }
    });
  </script>

</body>
</html>
