<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Nowe zlecenie – JL Pro Bike Serwis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #020617;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      margin: 0;
      font-size: 20px;
    }

    main {
      max-width: 600px;
      margin: 30px auto;
      background: #020617;
      padding: 24px;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-size: 14px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #22c55e;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #16a34a;
    }

    .back {
      margin-top: 16px;
      text-align: center;
    }

    .back a {
      color: #60a5fa;
      text-decoration: none;
    }
  </style>
</head>

<body>

<header>
  <h1>➕ Nowe zlecenie serwisowe</h1>
</header>

<main>
  <form id="orderForm">

    <label>Imię i nazwisko klienta</label>
    <input type="text" id="client_name" required />

    <label>Telefon</label>
    <input type="text" id="phone" required />

    <label>Typ roweru</label>
    <input type="text" id="bike_type" required />

    <label>Opis usterki</label>
    <textarea id="issue_description" required></textarea>

    <label>Status</label>
    <select id="status">
      <option value="nowe">Nowe</option>
      <option value="w trakcie">W trakcie</option>
      <option value="gotowe">Gotowe</option>
      <option value="wydane">Wydane</option>
    </select>

    <label>Koszt (zł)</label>
    <input type="number" id="cost" step="0.01" />

    <button type="submit">Zapisz zlecenie</button>
  </form>

  <div class="back">
    <a href="index.html">← Powrót do panelu</a>
  </div>
</main>

<script>
  const supabaseUrl = "https://MZGVXLLTCRVZMTSWZQL.supabase.co";
  const supabaseKey = "TU_WSTAW_PUBLIC_ANON_KEY";
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  async function checkSession() {
    const { data } = await supabase.auth.getSession();
    if (!data.session) {
      window.location.href = "login.html";
    }
  }

  checkSession();

  document.getElementById("orderForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const { data: sessionData } = await supabase.auth.getSession();
    const user = sessionData.session.user;

    const order = {
      client_name: document.getElementById("client_name").value,
      phone: document.getElementById("phone").value,
      bike_type: document.getElementById("bike_type").value,
      issue_description: document.getElementById("issue_description").value,
      status: document.getElementById("status").value,
      cost: document.getElementById("cost").value || null,
      created_by: user.id
    };

    const { error } = await supabase
      .from("orders")
      .insert([order]);

    if (error) {
      alert("Błąd zapisu: " + error.message);
      console.error(error);
    } else {
      alert("Zlecenie zapisane ✅");
      window.location.href = "index.html";
    }
  });
</script>

</body>
</html>
