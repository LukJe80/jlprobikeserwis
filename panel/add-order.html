<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Nowe zlecenie ‚Äì JL Pro Bike Serwis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 600px;
      background: rgba(2, 6, 23, 0.9);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #22c55e;
      color: #000;
    }

    .back {
      display: block;
      margin-top: 16px;
      text-align: center;
      color: #93c5fd;
      text-decoration: none;
    }

    .error {
      margin-top: 12px;
      color: #f87171;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>‚ûï Nowe zlecenie</h1>

    <form id="orderForm">
      <label>Imiƒô i nazwisko klienta</label>
      <input id="client_name" required />

      <label>Telefon</label>
      <input id="phone" />

      <label>Typ roweru</label>
      <input id="bike_type" />

      <label>Opis usterki</label>
      <textarea id="description"></textarea>

      <label>Status</label>
      <select id="status">
        <option value="nowe">Nowe</option>
        <option value="w trakcie">W trakcie</option>
        <option value="gotowe">Gotowe</option>
        <option value="wydane">Wydane</option>
      </select>

      <label>Koszt (z≈Ç)</label>
      <input id="cost" type="number" step="0.01" />

      <button type="submit">Zapisz zlecenie</button>
    </form>

    <div class="error" id="errorBox"></div>

    <a class="back" href="/panel/index.html">‚Üê Powr√≥t do panelu</a>
  </div>

  <!-- üî¥ KOLEJNO≈öƒÜ MA ZNACZENIE -->
  <script src="/panel/supabaseClient.js"></script>

  <script>
    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const errorBox = document.getElementById("errorBox");
      errorBox.textContent = "";

      // üîê SPRAWDZENIE SESJI
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        errorBox.textContent = "‚ùå Musisz byƒá zalogowany";
        return;
      }

      const order = {
        client_name: document.getElementById("client_name").value,
        phone: document.getElementById("phone").value,
        bike_type: document.getElementById("bike_type").value,
        description: document.getElementById("description").value,
        status: document.getElementById("status").value,
        cost: document.getElementById("cost").value || null,
        created_by: session.user.id
      };

      const { error } = await supabase
        .from("orders")
        .insert(order);

      if (error) {
        errorBox.textContent = "‚ùå B≈ÇƒÖd zapisu: " + error.message;
        return;
      }

      window.location.href = "/panel/index.html";
    });
  </script>

</body>
</html>
