<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Nowe zlecenie ‚Äì JL Pro Bike Serwis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 600px;
      background: rgba(2, 6, 23, 0.9);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background: #22c55e;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #16a34a;
    }

    .back {
      margin-top: 16px;
      text-align: center;
    }

    .back a {
      color: #60a5fa;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>‚ûï Nowe zlecenie</h1>

    <form id="orderForm">

      <label for="client_name">Imiƒô i nazwisko klienta</label>
      <input id="client_name" required />

      <label for="phone">Telefon</label>
      <input id="phone" />

      <label for="bike_type">Typ roweru</label>
      <input id="bike_type" />

      <label for="description">Opis usterki</label>
      <textarea id="description"></textarea>

      <label for="status">Status</label>
      <select id="status">
        <option value="nowe">Nowe</option>
        <option value="w trakcie">W trakcie</option>
        <option value="gotowe">Gotowe</option>
        <option value="wydane">Wydane</option>
      </select>

      <label for="cost">Koszt (z≈Ç)</label>
      <input id="cost" type="number" step="0.01" />

      <button type="submit">Zapisz zlecenie</button>
    </form>

    <div class="back">
      <a href="index.html">‚Üê Powr√≥t do panelu</a>
    </div>
  </div>

  <!-- üî• Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- üî• Tw√≥j klient Supabase -->
  <script src="./supabaseClient.js"></script>

  <!-- üî• Logika formularza -->
  <script>
    const supabase = window.supabase;

    const form = document.getElementById("orderForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const { data: { user } } = await supabase.auth.getUser();

      if (!user) {
        alert("Musisz byƒá zalogowany");
        return;
      }

      const order = {
        client_name: document.getElementById("client_name").value,
        phone: document.getElementById("phone").value,
        bike_type: document.getElementById("bike_type").value,
        description: document.getElementById("description").value,
        status: document.getElementById("status").value,
        cost: document.getElementById("cost").value || null,
        created_by: user.id
      };

      const { error } = await supabase
        .from("orders")
        .insert(order);

      if (error) {
        console.error(error);
        alert("‚ùå B≈ÇƒÖd zapisu zlecenia");
      } else {
        alert("‚úÖ Zlecenie zapisane");
        window.location.href = "index.html";
      }
    });
  </script>

</body>
</html>
