<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Panel serwisanta ‚Äì Zako≈Ñczone zlecenia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabaseClient.js"></script>

<style>
:root{
  --accent:#2563eb;
  --accentHover:#1d4ed8;
  --bg:#020617;
  --text:#e5e7eb;
  --panel: rgba(255,255,255,0.05);
  --panelBorder: rgba(255,255,255,0.10);
  --muted: rgba(229,231,235,0.7);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  z-index:10;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 24px;
  background:rgba(2,6,23,7);
  backdrop-filter: blur(6px);
  border-bottom:1px solid rgba(255,255,255,0.06);
  gap:14px;
  flex-wrap:wrap;
}

header h1{
  margin:0;
  font-size:18px;
  color: var(--accent);
  display:flex;
  align-items:center;
  gap:8px;
  white-space:nowrap;
}

.header-right{
  display:flex;
  align-items:center;
  gap:16px;
  flex-wrap:wrap;
}

.toplink{
  display:flex;
  align-items:center;
  gap:8px;
  color:#fff;
  text-decoration:none;
  font-weight:800;
  font-size:14px;
  opacity:.92;
  padding:6px 4px;
  background:transparent;
  border:none;
  cursor:pointer;
  white-space:nowrap;
}
.toplink:hover{ color: var(--accent); }

/* ===== MAIN ===== */
main{
  max-width:1100px;
  margin:auto;
  padding:120px 30px 80px;
}

.box{
  background: var(--panel);
  border: 1px solid var(--panelBorder);
  border-radius: 14px;
  padding: 22px;
}

.page-title{
  margin:0 0 6px;
  font-size: 28px;
  font-weight: 900;
}

.hint{
  font-size:13px;
  color: var(--muted);
  margin: 0 0 16px;
}

/* ===== TABLE ===== */
.table-wrap{
  border: 1px solid rgba(255,255,255,0.10);
  border-radius: 14px;
  overflow:hidden;
  background: rgba(0,0,0,0.20);
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:12px;
  border-bottom:1px solid rgba(255,255,255,0.08);
  text-align:left;
  vertical-align:top;
  font-size:14px;
}

th{
  color:#93c5fd;
  font-size:12px;
  text-transform:uppercase;
  letter-spacing:.5px;
  background: rgba(255,255,255,0.03);
}

tr:hover{ background: rgba(255,255,255,0.04); }

.text{
  white-space:pre-line;
  font-size:13px;
  color:#cbd5f5;
}

.date{
  font-size:12px;
  color:#94a3b8;
  white-space:nowrap;
}

/* ===== 1 miniatura 32√ó32 + badge ===== */
.photosCell a{
  text-decoration:none;
  color:inherit;
  display:inline-flex;
  align-items:center;
  gap:8px;
}

.thumb{
  width:32px;
  height:32px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.14);
  object-fit:cover;
  background: rgba(255,255,255,0.06);
  display:block;
}

.badge{
  font-size:12px;
  color: rgba(229,231,235,0.88);
  padding:4px 8px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,0.14);
  background: rgba(255,255,255,0.04);
  font-weight:800;
}

.cam{
  width:32px;
  height:32px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.14);
  background: rgba(255,255,255,0.03);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:16px;
}

@media(max-width:720px){
  main{ padding:110px 16px 60px; }
  th:nth-child(2), td:nth-child(2){ display:none; } /* Telefon */
}
</style>
</head>

<body>

<header>
  <h1><i class="fa-solid fa-box-archive"></i> Zako≈Ñczone zlecenia</h1>

  <div class="header-right">
    <a class="toplink" href="orders.html">‚Üê Powr√≥t</a>
  </div>
</header>

<main>
  <div class="box">
    <div class="page-title">Historia (wydano)</div>
    <div class="hint">Kliknij miniaturƒô, aby otworzyƒá stronƒô ze zdjƒôciami.</div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Klient</th>
            <th>Telefon</th>
            <th>Rower</th>
            <th>Opis</th>
            <th>Zdjƒôcia</th>
            <th>Zako≈Ñczone</th>
          </tr>
        </thead>
        <tbody id="ordersTable"></tbody>
      </table>
    </div>
  </div>
</main>

<script>
  const sb = window.supabaseClient;
  const BUCKET = "order-photos";
  const SIGN_TTL = 60 * 60; // 1h

  function esc(str){
    return (str ?? "")
      .toString()
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  async function signedUrl(path){
    const { data, error } = await sb.storage.from(BUCKET).createSignedUrl(path, SIGN_TTL);
    if(error) return null;
    return data?.signedUrl || null;
  }

  async function loadCompletedOrders(){
    const { data: orders, error } = await sb
      .from("orders")
      .select("id, customer_name, phone, bike_type, description, completed_at")
      .eq("status","wydano")
      .order("completed_at", { ascending:false });

    if(error){
      alert("B≈ÇƒÖd pobierania archiwum: " + error.message);
      return;
    }

    const tbody = document.getElementById("ordersTable");
    tbody.innerHTML = "";

    if(!orders || orders.length === 0){
      tbody.innerHTML = `<tr><td colspan="6">Brak zako≈Ñczonych zlece≈Ñ</td></tr>`;
      return;
    }

    // pobierz wszystkie zdjƒôcia dla widocznych order√≥w (1 zapytanie)
    const ids = orders.map(o => o.id).filter(Boolean);
    const photosMap = new Map(); // order_id -> {count, firstPath}

    if(ids.length){
      const { data: rows, error: pErr } = await sb
        .from("order_photos")
        .select("order_id, path, created_at")
        .in("order_id", ids)
        .order("created_at", { ascending:false });

      if(!pErr && rows){
        for(const r of rows){
          if(!photosMap.has(r.order_id)){
            photosMap.set(r.order_id, { count:0, firstPath:r.path });
          }
          photosMap.get(r.order_id).count++;
        }
      }
    }

    // render
    for(const o of orders){
      const tr = document.createElement("tr");
      const photoInfo = photosMap.get(o.id); // mo≈ºe byƒá undefined

      let photosCell = `<a href="order-photos.html?id=${encodeURIComponent(o.id)}" title="Otw√≥rz zdjƒôcia">
        <span class="cam">üì∑</span>
      </a>`;

      if(photoInfo && photoInfo.count > 0 && photoInfo.firstPath){
        const url = await signedUrl(photoInfo.firstPath);
        const extra = Math.max(0, photoInfo.count - 1);

        photosCell = `<a href="order-photos.html?id=${encodeURIComponent(o.id)}" title="Otw√≥rz zdjƒôcia">
          ${url ? `<img class="thumb" src="${url}" alt="miniatura">` : `<span class="cam">üì∑</span>`}
          ${extra > 0 ? `<span class="badge">+${extra}</span>` : `<span class="badge">1</span>`}
        </a>`;
      }

      tr.innerHTML = `
        <td>${esc(o.customer_name ?? "")}</td>
        <td>${esc(o.phone ?? "")}</td>
        <td>${esc(o.bike_type ?? "")}</td>
        <td class="text">${esc(o.description ?? "")}</td>
        <td class="photosCell">${photosCell}</td>
        <td class="date">${o.completed_at ? new Date(o.completed_at).toLocaleString("pl-PL") : ""}</td>
      `;

      tbody.appendChild(tr);
    }
  }

  loadCompletedOrders();
</script>

</body>
</html>
