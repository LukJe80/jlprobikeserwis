<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Panel serwisanta â€“ ZakoÅ„czone zlecenia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabaseClient.js"></script>

<style>
:root{
  --accent:#2563eb;
  --accentHover:#1d4ed8;
  --bg:#020617;
  --text:#e5e7eb;

  --panel: rgba(255,255,255,0.05);
  --panelBorder: rgba(255,255,255,0.10);
  --muted: rgba(229,231,235,0.7);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* ===== HEADER (spÃ³jny z panelem) ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  z-index:10;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 24px;
  background:rgba(2,6,23,7);
  backdrop-filter: blur(6px);
  border-bottom: 1px solid rgba(255,255,255,0.06);
  gap:14px;
  flex-wrap:wrap;
}

header h1{
  margin:0;
  font-size:18px;
  color: var(--accent);
  display:flex;
  align-items:center;
  gap:8px;
  white-space:nowrap;
}

.header-right{
  display:flex;
  align-items:center;
  gap:16px;
  flex-wrap:wrap;
}

.toplink{
  display:flex;
  align-items:center;
  gap:8px;
  color:#fff;
  text-decoration:none;
  font-weight:800;
  font-size:14px;
  opacity:.92;
  padding:6px 4px;
  background:transparent;
  border:none;
  cursor:pointer;
  white-space:nowrap;
}
.toplink:hover{ color: var(--accent); }

button.toplink{
  font-family:inherit;
  appearance:none;
  -webkit-appearance:none;
}

/* ===== CONTENT ===== */
main{
  max-width:1100px;
  margin:auto;
  padding:120px 30px 80px;
}

.box{
  background: var(--panel);
  border: 1px solid var(--panelBorder);
  border-radius: 14px;
  padding: 22px;
}

.page-title{
  margin:0 0 6px;
  font-size: 28px;
  font-weight: 900;
}

.hint{
  font-size:13px;
  color: var(--muted);
  margin: 0 0 16px;
}

/* ===== TABLE ===== */
.table-wrap{
  border: 1px solid rgba(255,255,255,0.10);
  border-radius: 14px;
  overflow:hidden;
  background: rgba(0,0,0,0.20);
}

table{
  width:100%;
  border-collapse:collapse;
}

th, td{
  padding:12px;
  border-bottom:1px solid rgba(255,255,255,0.08);
  font-size:14px;
  vertical-align:top;
}

th{
  font-size:12px;
  text-transform:uppercase;
  letter-spacing:.5px;
  color:#93c5fd;
}

tr:hover{ background: rgba(255,255,255,0.04); }

td.text{
  white-space:pre-line;
}

td.date{
  white-space:nowrap;
  font-size:13px;
  color: var(--muted);
}

.money{
  display:block;
  margin-top:8px;
  font-size:13px;
  color: #bfdbfe;
  font-weight:800;
}

.money .muted{
  color: var(--muted);
  font-weight:700;
}

.kosztorys{
  margin-top:8px;
  padding:10px 10px;
  border:1px solid rgba(255,255,255,0.10);
  border-radius:12px;
  background: rgba(255,255,255,0.03);
  font-size:13px;
  color:#e5e7eb;
  white-space:pre-line;
}

.photos{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  align-items:flex-start;
}

.thumb{
  width:32px;
  height:32px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.14);
  object-fit:cover;
  display:block;
  background: rgba(255,255,255,0.06);
}

.photo-fallback{
  width:32px;
  height:32px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.14);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:16px;
  background: rgba(255,255,255,0.03);
}

@media(max-width:900px){
  main{ padding:110px 16px 60px; }
  th:nth-child(2), td:nth-child(2){ display:none; } /* telefon ukryj kolumnÄ™ Telefon */
}
</style>
</head>

<body>

<header>
  <h1><i class="fa-solid fa-box-archive"></i> ZakoÅ„czone zlecenia</h1>

  <div class="header-right">
    <a class="toplink" href="orders.html">
      <i class="fa-solid fa-arrow-left"></i> PowrÃ³t
    </a>
  </div>
</header>

<main>
  <div class="box">
    <div class="page-title">Historia (wydano)</div>
    <p class="hint">Lista zleceÅ„ zakoÅ„czonych â€” najnowsze na gÃ³rze.</p>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Klient</th>
            <th>Telefon</th>
            <th>Rower</th>
            <th>Opis / wykonane czynnoÅ›ci</th>
            <th>ZdjÄ™cia</th>
            <th>ZakoÅ„czone</th>
          </tr>
        </thead>
        <tbody id="ordersTable"></tbody>
      </table>
    </div>
  </div>
</main>

<script>
  const sb = window.supabaseClient;

  function esc(str){
    return (str ?? "")
      .toString()
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  function money(n){
    const v = Number(n);
    if(!Number.isFinite(v)) return null;
    return v.toFixed(2) + " zÅ‚";
  }

  // âœ… PrÃ³ba pobrania miniaturek 32Ã—32 z Supabase Storage.
  // JeÅ›li nie masz zdjÄ™Ä‡ w Storage (albo bucket/path inny) â€” pokaÅ¼e tylko ðŸ“·.
  async function getThumbUrls(orderId){
    const bucketCandidates = [
      "order-photos",
      "order_photos",
      "photos",
      "orderPhotos",
      "orders-photos"
    ];

    // typowe Å›cieÅ¼ki (dopasuj pÃ³Åºniej jeÅ›li trzeba)
    const pathCandidates = [
      `orders/${orderId}`,
      `order/${orderId}`,
      `${orderId}`
    ];

    for(const bucket of bucketCandidates){
      for(const p of pathCandidates){
        try{
          const { data: files, error } = await sb.storage.from(bucket).list(p, { limit: 12, sortBy: { column:"name", order:"desc" } });
          if(error) continue;
          if(!files || files.length === 0) continue;

          const urls = [];
          for(const f of files){
            if(!f || !f.name) continue;
            const fullPath = `${p}/${f.name}`;
            const pub = sb.storage.from(bucket).getPublicUrl(fullPath);
            const url = pub?.data?.publicUrl;
            if(url) urls.push(url);
            if(urls.length >= 6) break; // max 6 miniaturek w tabeli
          }
          if(urls.length) return urls;
        }catch(e){
          // nic â€” lecimy dalej
        }
      }
    }
    return [];
  }

  async function loadCompletedOrders(){
    // âœ… pobieramy teÅ¼ koszty + costs_text + id (do zdjÄ™Ä‡)
    const { data, error } = await sb
      .from("orders")
      .select(`
        id,
        customer_name,
        phone,
        bike_type,
        description,
        costs_text,
        labor_cost,
        parts_cost,
        total_cost,
        completed_at
      `)
      .eq("status","wydano")
      .order("completed_at",{ascending:false});

    if(error){
      alert("BÅ‚Ä…d pobierania archiwum: " + error.message);
      return;
    }

    const tbody = document.getElementById("ordersTable");
    tbody.innerHTML = "";

    if(!data || data.length === 0){
      tbody.innerHTML = `
        <tr>
          <td colspan="6">Brak zakoÅ„czonych zleceÅ„</td>
        </tr>`;
      return;
    }

    for(const o of data){
      const tr = document.createElement("tr");

      const labor = money(o.labor_cost);
      const parts = money(o.parts_cost);
      const total = money(o.total_cost);

      const costLine = (labor || parts || total)
        ? `<span class="money">Suma: ${esc(total || "â€”")} <span class="muted">(rob: ${esc(labor || "â€”")} / cz: ${esc(parts || "â€”")})</span></span>`
        : "";

      const kosztorysText = (o.costs_text && String(o.costs_text).trim())
        ? `<div class="kosztorys"><b>Kosztorys:</b>\n${esc(o.costs_text)}</div>`
        : "";

      const desc = (o.description && String(o.description).trim()) ? esc(o.description) : "";

      // ZdjÄ™cia (miniaturki)
      let photosHtml = `<div class="photos"><div class="photo-fallback" title="Brak miniaturek / brak dostÄ™pu do Storage">ðŸ“·</div></div>`;

      // prÃ³bujemy pobraÄ‡ miniaturki â€” ale jak nie wyjdzie, zostaje ðŸ“·
      try{
        const urls = await getThumbUrls(o.id);
        if(urls && urls.length){
          photosHtml = `<div class="photos">${
            urls.map(u => `<a href="${u}" target="_blank" rel="noopener"><img class="thumb" src="${u}" alt="zdjÄ™cie"></a>`).join("")
          }</div>`;
        }
      }catch(e){
        // zostaje fallback
      }

      tr.innerHTML = `
        <td>${esc(o.customer_name ?? "")}</td>
        <td>${esc(o.phone ?? "")}</td>
        <td>${esc(o.bike_type ?? "")}</td>
        <td class="text">${desc}${costLine}${kosztorysText}</td>
        <td>${photosHtml}</td>
        <td class="date">
          ${o.completed_at ? new Date(o.completed_at).toLocaleString("pl-PL") : ""}
        </td>
      `;

      tbody.appendChild(tr);
    }
  }

  loadCompletedOrders();
</script>

</body>
</html>
