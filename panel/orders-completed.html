<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Panel serwisanta – Zakończone zlecenia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabaseClient.js"></script>

<style>
:root{
  --accent:#2563eb;
  --accentHover:#1d4ed8;
  --bg:#020617;
  --text:#e5e7eb;

  --panel: rgba(255,255,255,0.05);
  --panelBorder: rgba(255,255,255,0.10);
  --muted: rgba(229,231,235,0.7);

  --danger:#ef4444;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  z-index:10;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 24px;
  background:rgba(2,6,23,.7);
  backdrop-filter: blur(6px);
  border-bottom:1px solid rgba(255,255,255,0.06);
  gap:14px;
  flex-wrap:wrap;
}

header h1{
  margin:0;
  font-size:18px;
  color: var(--accent);
  display:flex;
  align-items:center;
  gap:8px;
  white-space:nowrap;
}

.header-right{
  display:flex;
  align-items:center;
  gap:16px;
  flex-wrap:wrap;
}

.toplink{
  display:flex;
  align-items:center;
  gap:8px;
  color:#fff;
  text-decoration:none;
  font-weight:800;
  font-size:14px;
  opacity:.92;
  padding:6px 4px;
  background:transparent;
  border:none;
  cursor:pointer;
  white-space:nowrap;
}
.toplink:hover{ color: var(--accent); }

/* ===== MAIN ===== */
main{
  max-width:1100px;
  margin:auto;
  padding:120px 30px 80px;
}

.box{
  background: var(--panel);
  border: 1px solid var(--panelBorder);
  border-radius: 14px;
  padding: 22px;
}

.page-title{
  margin:0 0 6px;
  font-size: 28px;
  font-weight: 900;
}

.hint{
  font-size:13px;
  color: var(--muted);
  margin: 0 0 16px;
  line-height:1.35;
}

/* ===== TABLE ===== */
.table-wrap{
  border: 1px solid rgba(255,255,255,0.10);
  border-radius: 14px;
  overflow: auto;                /* ✅ NA TEL: poziomy scroll */
  background: rgba(0,0,0,0.22);
  -webkit-overflow-scrolling: touch;
}

table{
  width:100%;
  border-collapse:collapse;
  min-width: 860px;              /* ✅ żeby kolumny się nie zgniatały */
}

th,td{
  padding:12px;
  border-bottom:1px solid rgba(255,255,255,0.08);
  text-align:left;
  vertical-align:top;
  font-size:14px;
}

th{
  color:#93c5fd;
  font-size:12px;
  text-transform:uppercase;
  letter-spacing:.5px;
  background: rgba(255,255,255,0.03);
}

tr:hover{ background: rgba(255,255,255,0.04); }

.text{
  white-space:pre-line;
  font-size:13px;
  color:#cbd5f5;
}

.date{
  font-size:12px;
  color:#94a3b8;
  white-space:nowrap;
}

/* ✅ KAFELKI AKCJI (bez napisów) */
.actions{
  display:flex;
  gap:10px;
  align-items:center;
  justify-content:flex-start;
}

.actionBtn{
  width:40px;
  height:40px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.14);
  background: rgba(255,255,255,0.03);
  display:inline-flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  cursor:pointer;
  text-decoration:none;
  user-select:none;
  -webkit-tap-highlight-color: transparent;
}

.actionBtn:hover{
  border-color: rgba(37,99,235,0.55);
  background: rgba(37,99,235,0.14);
}

.actionBtn.info{
  border-color: rgba(239,68,68,0.35);
}
.actionBtn.info i{
  color: var(--danger);
  font-size:18px;
}
.actionBtn.info:hover{
  border-color: rgba(239,68,68,0.55);
  background: rgba(239,68,68,0.10);
}

.actionBtn.resume i{
  font-size:18px;
}

/* tel – ciaśniej */
@media(max-width:720px){
  main{ padding:110px 16px 60px; }
  .box{ padding:16px; }
  th,td{ padding:10px; }
}
</style>
</head>

<body>

<header>
  <h1><i class="fa-solid fa-box-archive"></i> Historia zleceń</h1>
  <div class="header-right">
    <a class="toplink" href="orders.html"><i class="fa-solid fa-arrow-left"></i> Powrót</a>
  </div>
</header>

<main>
  <div class="box">
    <div class="page-title">Zakończone zlecenia</div>
    <div class="hint">
      <b>i</b> = szczegóły / historia • <i class="fa-solid fa-rotate-left"></i> = wznowienie z tym samym kodem QR (kontynuacja historii).
      <br>Na telefonie możesz przewijać tabelę w bok.
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Klient</th>
            <th>Telefon</th>
            <th>Rower</th>
            <th>Opis / wykonane czynności</th>
            <th>Akcje</th>
            <th>Zakończone</th>
          </tr>
        </thead>
        <tbody id="ordersTable"></tbody>
      </table>
    </div>
  </div>
</main>

<script>
function esc(str){
  return (str ?? "")
    .toString()
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

function safeDatePL(iso){
  if(!iso) return "";
  const d = new Date(iso);
  return (String(d) === "Invalid Date") ? "" : d.toLocaleString("pl-PL");
}

/* ✅ WZNÓW: tworzy nowe zlecenie z tym samym public_code */
async function resumeOrder(o){
  if(!o || !o.public_code){
    alert("Brak public_code (kod QR) — nie mogę wznowić.");
    return;
  }

  const ok = confirm("Wznowić jako NOWE zlecenie (kontynuacja historii pod tym samym kodem QR)?");
  if(!ok) return;

  // ✅ issue_description u Ciebie ma NOT NULL — więc zawsze ustawiamy
  const issueDesc = (o.issue_description ?? o.description ?? "").toString();

  const payload = {
    status: "nowe",
    customer_name: (o.customer_name ?? "").toString(),
    phone: (o.phone ?? "").toString(),
    bike_type: (o.bike_type ?? "").toString(),

    // u Ciebie w UI często jest "Opis / wykonane" = description
    description: (o.description ?? "").toString(),

    // ✅ to pole MUSI być niepuste (może być "")
    issue_description: issueDesc,

    public_code: (o.public_code ?? "").toString(),
    archived_at: null,
    completed_at: null
  };

  const { data, error } = await supabaseClient
    .from("orders")
    .insert(payload)
    .select("id")
    .single();

  if(error){
    alert("Błąd wznawiania: " + error.message);
    return;
  }

  location.href = `edit-order.html?id=${encodeURIComponent(data.id)}`;
}

async function loadCompletedOrders(){
  // ✅ do SELECT dokładamy issue_description, żeby wznawianie miało co skopiować
  const { data, error } = await supabaseClient
    .from("orders")
    .select("id, public_code, customer_name, phone, bike_type, description, issue_description, completed_at")
    .eq("status","wydano")
    .order("completed_at",{ascending:false});

  if(error){
    alert("Błąd pobierania archiwum: " + error.message);
    return;
  }

  const tbody = document.getElementById("ordersTable");
  tbody.innerHTML = "";

  if(!data || data.length === 0){
    tbody.innerHTML = `
      <tr>
        <td colspan="6">Brak zakończonych zleceń</td>
      </tr>`;
    return;
  }

  for(const o of data){
    const link = o.id ? `order-history.html?id=${encodeURIComponent(o.id)}` : "#";

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${esc(o.customer_name ?? "")}</td>
      <td>${esc(o.phone ?? "")}</td>
      <td>${esc(o.bike_type ?? "")}</td>
      <td class="text">${esc(o.description ?? "")}</td>
      <td>
        <div class="actions">
          <a class="actionBtn info" href="${link}" title="Szczegóły / historia">
            <i class="fa-solid fa-circle-info"></i>
          </a>
          <button class="actionBtn resume" type="button" title="Wznów">
            <i class="fa-solid fa-rotate-left"></i>
          </button>
        </div>
      </td>
      <td class="date">${safeDatePL(o.completed_at)}</td>
    `;

    tr.querySelector(".resume").addEventListener("click", () => resumeOrder(o));
    tbody.appendChild(tr);
  }
}

loadCompletedOrders();
</script>

</body>
</html>
