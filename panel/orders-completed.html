<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Panel serwisanta – Zakończone zlecenia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabaseClient.js"></script>

<style>
:root{
  --accent:#2563eb;
  --accentHover:#1d4ed8;
  --bg:#020617;
  --text:#e5e7eb;

  --panel: rgba(255,255,255,0.05);
  --panelBorder: rgba(255,255,255,0.10);
  --muted: rgba(229,231,235,0.7);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* ===== HEADER (spójny z panelem) ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  z-index:10;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 24px;
  background:rgba(2,6,23,.7);
  backdrop-filter: blur(6px);
  border-bottom: 1px solid rgba(255,255,255,0.06);
  gap:14px;
  flex-wrap:wrap;
}

header h1{
  margin:0;
  font-size:18px;
  color: var(--accent);
  display:flex;
  align-items:center;
  gap:8px;
  white-space:nowrap;
}

.header-right{
  display:flex;
  align-items:center;
  gap:16px;
  flex-wrap:wrap;
}

.toplink{
  display:flex;
  align-items:center;
  gap:8px;
  color:#fff;
  text-decoration:none;
  font-weight:800;
  font-size:14px;
  opacity:.92;
  padding:6px 4px;
  background:transparent;
  border:none;
  cursor:pointer;
  white-space:nowrap;
}
.toplink:hover{ color: var(--accent); }

button.toplink{
  font-family:inherit;
  appearance:none;
  -webkit-appearance:none;
}

/* ===== CONTENT ===== */
main{
  max-width:1100px;
  margin:auto;
  padding:120px 30px 80px;
}

.box{
  background: var(--panel);
  border: 1px solid var(--panelBorder);
  border-radius: 14px;
  padding: 22px;
}

.page-title{
  margin:0 0 6px;
  font-size: 28px;
  font-weight: 900;
}

.hint{
  font-size:13px;
  color: var(--muted);
  margin: 0 0 16px;
}

/* ===== TABLE ===== */
.table-wrap{
  border: 1px solid rgba(255,255,255,0.10);
  border-radius: 14px;
  overflow:hidden;
  background: rgba(0,0,0,0.22);
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:12px;
  border-bottom:1px solid rgba(255,255,255,0.08);
  text-align:left;
  vertical-align:top;
  font-size:14px;
}

th{
  color:#93c5fd;
  font-size:12px;
  text-transform:uppercase;
  letter-spacing:.5px;
  background: rgba(255,255,255,0.03);
}

tr:hover{ background: rgba(255,255,255,0.04); }

.text{
  white-space:pre-line;
  font-size:13px;
  color:#cbd5f5;
}

.date{
  font-size:12px;
  color:#94a3b8;
  white-space:nowrap;
}

/* ===== MINIATURKI 32x32 pod opisem ===== */
.thumbs{
  margin-top:8px;
  display:flex;
  gap:6px;
  flex-wrap:wrap;
  align-items:center;
}

.thumb{
  width:32px;
  height:32px;
  border-radius:6px;
  object-fit:cover;
  display:block;
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.10);
}

.more{
  font-size:12px;
  color: rgba(229,231,235,0.80);
  padding:4px 8px;
  border-radius:999px;
  border: 1px solid rgba(255,255,255,0.12);
  background: rgba(255,255,255,0.04);
}

@media(max-width:720px){
  main{ padding:110px 16px 60px; }
  th:nth-child(2), td:nth-child(2){ display:none; } /* ukryj telefon */
}
</style>
</head>

<body>

<header>
  <h1><i class="fa-solid fa-box-archive"></i> Historia zleceń</h1>

  <div class="header-right">
    <a class="toplink" href="orders.html"><i class="fa-solid fa-arrow-left"></i> Powrót </a>
  </div>
</header>

<main>
  <div class="box">
    <div class="page-title">Zakończone zlecenia</div>
    <div class="hint">Lista zleceń ze statusem „wydano”.</div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Klient</th>
            <th>Telefon</th>
            <th>Rower</th>
            <th>Opis / wykonane czynności</th>
            <th>Zakończone</th>
          </tr>
        </thead>
        <tbody id="ordersTable"></tbody>
      </table>
    </div>
  </div>
</main>

<script>
function escapeHtml(str){
  return (str ?? "")
    .toString()
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

// Bucket w Supabase Storage ze zdjęciami zleceń:
const PHOTOS_BUCKET = "order-photos";

// Ile miniaturek maksymalnie pokazać w wierszu:
const MAX_THUMBS = 6;

// Podpisywanie URL (sekundy):
const SIGNED_URL_TTL = 60 * 60; // 1h

async function loadCompletedOrders(){
  const { data: orders, error } = await supabaseClient
    .from("orders")
    .select(`
      id,
      customer_name,
      phone,
      bike_type,
      description,
      completed_at,
      updated_at
    `)
    .eq("status","wydano")
    .order("completed_at",{ascending:false})
    .order("updated_at",{ascending:false});

  if(error){
    alert("Błąd pobierania archiwum: " + error.message);
    return;
  }

  const tbody = document.getElementById("ordersTable");
  tbody.innerHTML = "";

  if(!orders || orders.length === 0){
    tbody.innerHTML = `
      <tr>
        <td colspan="5">Brak zakończonych zleceń</td>
      </tr>`;
    return;
  }

  // 1) Przygotuj mapę zdjęć dla wszystkich order_id (jedno zapytanie)
  const orderIds = orders.map(o => o.id).filter(Boolean);
  const photosByOrderId = await fetchPhotosMap(orderIds);

  // 2) Render tabeli
  orders.forEach(o=>{
    const tr = document.createElement("tr");

    const desc = escapeHtml(o.description ?? "");
    const completed = o.completed_at
      ? new Date(o.completed_at).toLocaleString("pl-PL")
      : "";

    const thumbsHtml = buildThumbsHtml(photosByOrderId.get(o.id) || []);

    tr.innerHTML = `
      <td>${escapeHtml(o.customer_name ?? "")}</td>
      <td>${escapeHtml(o.phone ?? "")}</td>
      <td>${escapeHtml(o.bike_type ?? "")}</td>
      <td class="text">
        ${desc}
        ${thumbsHtml}
      </td>
      <td class="date">${completed}</td>
    `;

    tbody.appendChild(tr);
  });
}

// Pobiera zdjęcia dla listy order_id i zwraca Map(order_id -> [{path, signedUrl}...])
async function fetchPhotosMap(orderIds){
  const map = new Map();
  if(!orderIds || orderIds.length === 0) return map;

  // Jeśli nie masz tabeli order_photos jeszcze — strona nadal będzie działać (bez miniaturek)
  const { data: rows, error } = await supabaseClient
    .from("order_photos")
    .select("order_id, path, created_at")
    .in("order_id", orderIds)
    .order("created_at", { ascending: false });

  if(error || !rows){
    // Ciszej: nie straszmy użytkownika alertem, bo miniaturki to dodatek
    console.warn("order_photos fetch error (miniaturki wyłączone):", error?.message || error);
    return map;
  }

  // Zbierz ścieżki w mapie
  for(const r of rows){
    if(!map.has(r.order_id)) map.set(r.order_id, []);
    map.get(r.order_id).push({ path: r.path });
  }

  // Podpisz URL-e (signed) — działa, jeśli jesteś zalogowany i bucket jest prywatny
  // Jeśli bucket jest publiczny, można to uprościć, ale signed URL jest bezpieczniejsze.
  for(const [orderId, list] of map.entries()){
    const limited = list.slice(0, MAX_THUMBS + 20); // bez przesady
    const paths = limited.map(x => x.path).filter(Boolean);

    // Pobieramy signed URL-e pojedynczo (mało, więc OK)
    const signed = [];
    for(const p of paths){
      try{
        const { data, error: sErr } = await supabaseClient
          .storage
          .from(PHOTOS_BUCKET)
          .createSignedUrl(p, SIGNED_URL_TTL);

        if(!sErr && data?.signedUrl){
          signed.push({ path: p, url: data.signedUrl });
        }
      }catch(e){
        // ignoruj
      }
    }

    map.set(orderId, signed);
  }

  return map;
}

function buildThumbsHtml(photos){
  if(!photos || photos.length === 0) return "";

  const shown = photos.slice(0, MAX_THUMBS);
  const remaining = Math.max(0, photos.length - shown.length);

  const imgs = shown
    .filter(p => p.url)
    .map(p => `<img class="thumb" src="${p.url}" alt="zdjęcie" loading="lazy">`)
    .join("");

  const more = remaining > 0 ? `<span class="more">+${remaining}</span>` : "";

  return `<div class="thumbs">${imgs}${more}</div>`;
}

async function logout(){
  await supabaseClient.auth.signOut();
  window.location.href = "login.html";
}

loadCompletedOrders();
</script>

</body>
</html>
