<style>
:root{
  --accent:#2563eb;
  --accentHover:#1d4ed8;
  --bg:#020617;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --border:#1e293b;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== HEADER ===== */
.top-header{
  display:flex;
  justify-content:flex-end;
  padding:16px 24px;
  background:rgba(2,6,23,.7);
  backdrop-filter:blur(6px);
  border-bottom:1px solid rgba(255,255,255,0.06);
}

.home-link{
  display:flex;
  align-items:center;
  gap:8px;
  color:var(--accent);
  text-decoration:none;
  font-weight:700;
  padding:10px 14px;
  border-radius:12px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.12);
}

.home-link:hover{
  background:rgba(37,99,235,0.15);
  border-color:var(--accent);
}

/* ===== CONTACT ICONS ===== */
.contact-bar{
  display:flex;
  gap:16px;
  padding:20px 24px 10px;
}

.contact-bar a{
  width:44px;
  height:44px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:14px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.12);
  color:var(--accent);
  font-size:18px;
  text-decoration:none;
}

.contact-bar a:hover{
  background:rgba(37,99,235,0.15);
  border-color:var(--accent);
}

/* ===== CONTENT ===== */
.wrap{
  max-width:1100px;
  margin:0 auto;
  padding:30px 24px 80px;
}

.title h1{
  margin:0;
  font-size:34px;
}

.desc{
  margin-top:10px;
  max-width:700px;
  color:var(--muted);
  line-height:1.5;
}

/* ===== PDF LIST ===== */
.list{
  margin-top:40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

.card{
  border:1px solid var(--border);
  border-radius:16px;
  padding:20px;
  background:rgba(255,255,255,0.03);
}

.card h3{
  margin:0 0 10px;
  color:var(--accent);
}

.card a{
  display:inline-flex;
  align-items:center;
  gap:8px;
  margin-top:10px;
  color:var(--accent);
  text-decoration:none;
  font-weight:700;
}

.card a:hover{
  text-decoration:underline;
}

/* ===== FOOTER ===== */
footer{
  border-top:1px solid var(--border);
  padding:30px 20px;
  text-align:center;
  font-size:13px;
  opacity:.8;
  margin-top:60px;
}

/* MOBILE */
@media(max-width:600px){
  .home-link span{display:none;}
}
</style>
</head>

<body>

<header class="top-header">

</header>

<section class="contact-bar">

  </a>

    <i class="fa-solid fa-envelope"></i>
  </a>
  <a href="https://www.facebook.com/JlLukasz/" target="_blank" rel="noopener" title="Facebook">
    <i class="fa-brands fa-facebook-f"></i>
  </a>
</section>

<main class="wrap">
  <div class="title">
    <h1>Poradniki serwisowe</h1>
    <p class="desc">
      Krótkie i praktyczne poradniki dla rowerzystów amatorów.
      Pobierz PDF i dowiedz się, jak dbać o swój rower.
    </p>
  </div>

  <section class="list">
    <div class="card">

      </a>
    </div>
  </section>
</main>

<footer>

</footer>
