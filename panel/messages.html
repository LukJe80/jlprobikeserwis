<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Wiadomości – Panel serwisanta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>

  <style>
    :root{
      --accent:#2563eb;
      --accentHover:#1d4ed8;
      --bg:#020617;
      --text:#e5e7eb;
      --panel: rgba(255,255,255,0.05);
      --panelBorder: rgba(255,255,255,0.10);
      --muted: rgba(229,231,235,0.7);
      --danger:#ef4444;
      --ok:#22c55e;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header{
      position:fixed;
      top:0;
      width:100%;
      z-index:10;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      padding:14px 24px;
      background:rgba(2,6,23,.7);
      backdrop-filter: blur(6px);
      border-bottom:1px solid rgba(255,255,255,0.06);
    }

    .header-left{
      display:flex;
      flex-direction:column;
      gap:4px;
    }

    header h1{
      margin:0;
      font-size:18px;
      color:var(--accent);
      display:flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
    }

    .user-email{
      font-size:12px;
      color:var(--muted);
      font-weight:600;
      padding-left:26px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:360px;
    }

    .header-right{
      display:flex;
      align-items:center;
      gap:16px;
      flex-wrap:wrap;
    }

    .toplink{
      display:flex;
      align-items:center;
      gap:8px;
      color:#fff;
      text-decoration:none;
      font-weight:800;
      font-size:14px;
      opacity:.92;
      padding:6px 4px;
      background:transparent;
      border:none;
      cursor:pointer;
      white-space:nowrap;
    }
    .toplink:hover{ color:var(--accent); }

    .toplink.messages-link{ position:relative; padding-right:10px; }
    .msg-badge{
      position:absolute;
      top:-6px;
      right:-10px;
      min-width:18px;
      height:18px;
      padding:0 6px;
      border-radius:999px;
      background:var(--danger);
      color:#fff;
      font-size:11px;
      font-weight:900;
      display:none;
      align-items:center;
      justify-content:center;
      box-shadow:0 0 0 2px rgba(2,6,23,.9);
    }

    main{
      max-width:1200px;
      margin:auto;
      padding:120px 30px 80px;
    }

    .box{
      background:var(--panel);
      border:1px solid var(--panelBorder);
      border-radius:14px;
      padding:22px;
    }

    .page-title{
      margin:0 0 6px;
      font-size:28px;
      font-weight:900;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .hint{
      font-size:13px;
      color:var(--muted);
      margin-bottom:18px;
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(0,0,0,0.25);
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:900;
    }

    .chip.ok{ border-color: rgba(34,197,94,.35); }
    .chip.warn{ border-color: rgba(239,68,68,.35); }

    .btn{
      border:none;
      cursor:pointer;
      border-radius:999px;
      padding:10px 14px;
      font-weight:900;
      display:inline-flex;
      gap:8px;
      align-items:center;
      color:#fff;
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.12);
    }

    .btn-main{ background:var(--accent); }
    .btn-main:hover{ background:var(--accentHover); }

    .btn-danger{
      background:rgba(239,68,68,.15);
      color:#fecaca;
      border:1px solid rgba(239,68,68,.35);
    }
    .btn-danger:hover{ background:rgba(239,68,68,.25); }

    table{ width:100%; border-collapse:collapse; }
    th,td{ padding:12px; border-bottom:1px solid rgba(255,255,255,0.08); }
    th{ font-size:12px; color:#93c5fd; }

    .row-actions{ display:flex; gap:10px; flex-wrap:wrap; }
    .msg{ white-space:pre-wrap; }
  </style>
</head>

<body>

<header>
  <div class="header-left">
    <h1><i class="fa-solid fa-user-gear"></i> Panel serwisanta</h1>
    <div class="user-email" id="userEmail"></div>
  </div>

  <div class="header-right">
    <a class="toplink" href="orders.html"><i class="fa-solid fa-list"></i> Zlecenia</a>
    <a class="toplink messages-link" href="messages.html">
      <i class="fa-solid fa-inbox"></i> Wiadomości
      <span class="msg-badge" id="msgBadge">0</span>
    </a>
    <button class="toplink" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Wyloguj</button>
  </div>
</header>

<main>
  <div class="box">
    <div class="page-title"><i class="fa-solid fa-inbox"></i> Wiadomości</div>

    <div class="hint">
      <span class="chip ok" id="allCount">Wszystkie: 0</span>
      <span class="chip warn" id="unreadCount">Nowe: 0</span>
      <span id="statusText">Ładowanie…</span>
    </div>

    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Nadawca</th>
          <th>Kontakt</th>
          <th>Wiadomość</th>
          <th>Akcje</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</main>

<script>
  const sb = window.supabaseClient;
  const tbody = document.getElementById("tbody");
  const statusText = document.getElementById("statusText");
  const allCountEl = document.getElementById("allCount");
  const unreadCountEl = document.getElementById("unreadCount");
  const badge = document.getElementById("msgBadge");

  async function logout(){
    await sb.auth.signOut();
    location.href="login.html";
  }

  function fmt(ts){ return new Date(ts).toLocaleString("pl-PL"); }

  async function loadMessages(){
    const { data, error } = await sb
      .from("contact_messages")
      .select("*")
      .order("created_at", { ascending:false });

    if(error){ statusText.textContent="Błąd."; return; }

    tbody.innerHTML="";
    allCountEl.textContent=`Wszystkie: ${data.length}`;
    unreadCountEl.textContent=`Nowe: ${data.filter(x=>!x.is_read).length}`;

    for(const m of data){
      const tr=document.createElement("tr");
      tr.innerHTML=`
        <td>${fmt(m.created_at)}</td>
        <td>${m.name}</td>
        <td>${m.contact}</td>
        <td class="msg">${m.message}</td>
        <td>
          <div class="row-actions">
            ${!m.is_read?`<button class="btn btn-main" data-read="${m.id}">Przeczytane</button>`:""}
            <button class="btn btn-danger" data-del="${m.id}">Usuń</button>
          </div>
        </td>`;
      tbody.appendChild(tr);
    }

    document.querySelectorAll("[data-read]").forEach(b=>{
      b.onclick=async()=>{
        await sb.from("contact_messages").update({is_read:true}).eq("id",b.dataset.read);
        loadMessages();
      }
    });

    document.querySelectorAll("[data-del]").forEach(b=>{
      b.onclick=async()=>{
        if(!confirm("Usunąć wiadomość na stałe?")) return;
        await sb.from("contact_messages").delete().eq("id",b.dataset.del);
        loadMessages();
      }
    });
  }

  loadMessages();
</script>

</body>
</html>
