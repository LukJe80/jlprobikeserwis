<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Historia zlecenia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabaseClient.js"></script>

<style>
:root{
  --accent:#2563eb;
  --accentHover:#1d4ed8;
  --bg:#020617;
  --text:#e5e7eb;
  --panel: rgba(255,255,255,0.05);
  --panelBorder: rgba(255,255,255,0.10);
  --muted: rgba(229,231,235,0.7);
  --card: rgba(0,0,0,0.20);
  --danger:#ef4444;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  z-index:10;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 24px;
  background:rgba(2,6,23,.7);
  backdrop-filter: blur(6px);
  border-bottom:1px solid rgba(255,255,255,0.06);
  gap:14px;
}

header h1{
  margin:0;
  font-size:18px;
  color: var(--accent);
  display:flex;
  align-items:center;
  gap:8px;
}

.header-right{
  display:flex;
  align-items:center;
  gap:14px;
}

.toplink,
.smsBtn{
  display:flex;
  align-items:center;
  gap:8px;
  color:#fff;
  text-decoration:none;
  font-weight:800;
  font-size:14px;
  background:transparent;
  border:none;
  cursor:pointer;
  opacity:.92;
}
.toplink:hover,
.smsBtn:hover{ color: var(--accent); }

.smsBtn{
  color: var(--danger);
}

/* ===== MAIN ===== */
main{
  max-width:1100px;
  margin:auto;
  padding:120px 30px 80px;
}

.box{
  background: var(--panel);
  border: 1px solid var(--panelBorder);
  border-radius: 14px;
  padding: 22px;
}

.page-title{
  margin:0 0 6px;
  font-size: 28px;
  font-weight: 900;
}

.hint{
  font-size:13px;
  color: var(--muted);
  margin: 0 0 16px;
}

.grid{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:14px;
  margin-top:12px;
}

.card{
  background: var(--card);
  border:1px solid rgba(255,255,255,0.10);
  border-radius:14px;
  padding:16px;
}

.card h3{
  margin:0 0 10px;
  font-size:14px;
  color:#93c5fd;
  text-transform:uppercase;
}

.kv{
  display:grid;
  grid-template-columns: 140px 1fr;
  gap:10px 14px;
  font-size:14px;
}
.kv .k{ color:rgba(229,231,235,0.7); font-weight:800; }
.kv .v{ color:#fff; font-weight:700; }

pre.note{
  margin:0;
  white-space:pre-wrap;
  font-family: inherit;
  font-size:14px;
}

.gallery{
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap:12px;
}

.tile{
  border:1px solid rgba(255,255,255,0.12);
  border-radius:14px;
  overflow:hidden;
}

.tile img{
  width:100%;
  height:160px;
  object-fit:cover;
}

@media(max-width:900px){
  .grid{ grid-template-columns:1fr; }
}
</style>
</head>

<body>

<header>
  <h1><i class="fa-solid fa-receipt"></i> Historia zlecenia</h1>
  <div class="header-right">
    <button class="smsBtn" id="smsBtn" onclick="sendReminderSms()" style="display:none;">
      <i class="fa-solid fa-bell"></i> SMS przypomnienie
    </button>
    <a class="toplink" href="orders-completed.html">
      <i class="fa-solid fa-arrow-left"></i> Powrót
    </a>
  </div>
</header>

<main>
  <div class="box">
    <div class="page-title" id="title">Zlecenie</div>
    <div class="hint" id="subtitle">Ładowanie…</div>

    <div class="grid">
      <div class="card">
        <h3>Dane</h3>
        <div class="kv" id="kv"></div>
      </div>

      <div class="card">
        <h3>Opis / wykonane czynności</h3>
        <pre class="note" id="desc">—</pre>
      </div>

      <div class="card" style="grid-column:1/-1;">
        <h3>Zdjęcia</h3>
        <div class="gallery" id="gallery"></div>
      </div>
    </div>
  </div>
</main>

<script>
const qs = new URLSearchParams(location.search);
const orderId = qs.get("id");

let currentPhone = "";

async function loadOrder(){
  const { data, error } = await supabaseClient
    .from("orders")
    .select("customer_name, phone, bike_type, description, completed_at")
    .eq("id", orderId)
    .single();

  if(error) return;

  document.getElementById("title").textContent = "Zlecenie";
  document.getElementById("subtitle").textContent = "Zakończone";

  const kv = document.getElementById("kv");
  kv.innerHTML = `
    <div class="k">Klient</div><div class="v">${data.customer_name ?? "—"}</div>
    <div class="k">Telefon</div><div class="v">${data.phone ?? "—"}</div>
    <div class="k">Rower</div><div class="v">${data.bike_type ?? "—"}</div>
  `;

  document.getElementById("desc").textContent = data.description || "—";

  if(data.phone){
    currentPhone = data.phone;
    document.getElementById("smsBtn").style.display = "flex";
  }
}

function sendReminderSms(){
  const text =
`JL Pro Bike Serwis

przypominamy o serwisie okresowym roweru. Umów dla siebie wygodny termin:

jlprobikeserwis.bike`;

  navigator.clipboard.writeText(text).catch(()=>{});

  const phone = currentPhone.replace(/\s+/g,"");
  location.href = `sms:${phone}?body=${encodeURIComponent(text)}`;
}

loadOrder();
</script>

</body>
</html>
