<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Status naprawy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/supabaseClient.js"></script>

<style>
body{
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #111827, #020617);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.card{
  background: rgba(255,255,255,0.04);
  border-radius:16px;
  padding:28px;
  max-width:420px;
  width:100%;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

h1{
  text-align:center;
  margin-bottom:12px;
}

p{
  text-align:center;
  opacity:.9;
}

.status{
  margin-top:20px;
  text-align:center;
  font-size:18px;
  font-weight:600;
}

.btn{
  display:block;
  margin-top:18px;
  padding:14px;
  text-align:center;
  border-radius:12px;
  text-decoration:none;
  font-weight:600;
}

.btn-service{
  background:#2563eb;
  color:#fff;
}

.btn-service:hover{
  background:#1d4ed8;
}
</style>
</head>

<body>

<div class="card">
  <h1>Status naprawy</h1>

  <p id="bike"></p>
  <div class="status" id="status"></div>

  <!-- przycisk widoczny ZAWSZE -->
  <a id="serviceBtn" class="btn btn-service">
    üîí Tryb serwisanta
  </a>
</div>

<script>
const params = new URLSearchParams(location.search);
const orderId = params.get("id");

// ---------- sprawdzenie sesji ----------
async function isServiceLoggedIn(){
  try{
    const { data } = await supabaseClient.auth.getSession();
    return !!data.session;
  }catch(e){
    return false;
  }
}

// ---------- pobranie zlecenia ----------
async function loadOrder(){
  if(!orderId){
    document.getElementById("status").innerText = "Brak ID zlecenia";
    return;
  }

  const { data, error } = await supabaseClient
    .from("orders")
    .select("bike, status")
    .eq("id", orderId)
    .single();

  if(error || !data){
    document.getElementById("status").innerText = "Nie znaleziono zlecenia";
    return;
  }

  document.getElementById("bike").innerText =
    "Rower: " + data.bike;

  document.getElementById("status").innerText =
    statusText(data.status);
}

// ---------- tekst statusu ----------
function statusText(s){
  switch(s){
    case "new": return "Zlecenie przyjƒôte";
    case "in_progress": return "Rower w trakcie serwisu";
    case "ready": return "Rower gotowy do odbioru";
    case "done": return "Zlecenie zako≈Ñczone";
    default: return "Status nieznany";
  }
}

// ---------- przycisk trybu serwisanta ----------
(async ()=>{
  const loggedIn = await isServiceLoggedIn();

  const redirect = encodeURIComponent(
    location.pathname + location.search
  );

  if(loggedIn){
    // jeste≈õ zalogowany ‚Üí od razu do widoku serwisowego
    document.getElementById("serviceBtn").innerText =
      "üõ†Ô∏è Otw√≥rz notatnik serwisowy";

    document.getElementById("serviceBtn").href =
      `/order-local.html?id=${orderId}`;

  }else{
    // brak sesji ‚Üí login + powr√≥t
    document.getElementById("serviceBtn").href =
      `/panel/login.html?redirect=${redirect}`;
  }
})();

loadOrder();
</script>

</body>
</html>
