<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Lista zleceń</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- GLOBALNY KLIENT -->
  <script src="supabaseClient.js"></script>

  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #020617;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #1e293b;
      text-align: left;
    }

    th {
      text-transform: uppercase;
      font-size: 12px;
      color: #94a3b8;
    }

    .btn {
      color: #60a5fa;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>

<body>

<h1>Lista zleceń</h1>

<table>
  <thead>
    <tr>
      <th>Klient</th>
      <th>Telefon</th>
      <th>Rower</th>
      <th>Status</th>
      <th>Data</th>
      <th>Akcje</th>
    </tr>
  </thead>
  <tbody id="orders-body">
    <tr>
      <td colspan="6">Ładowanie…</td>
    </tr>
  </tbody>
</table>

<script>
  async function loadOrders() {
    const tbody = document.getElementById("orders-body");

    const { data, error } = await window.supabaseClient
      .from("orders")
      .select("id, customer_name, phone, bike_type, status, created_at")
      .order("created_at", { ascending: false });

    tbody.innerHTML = "";

    if (error) {
      console.error(error);
      tbody.innerHTML = "<tr><td colspan='6'>Błąd</td></tr>";
      return;
    }

    if (!data || data.length === 0) {
      tbody.innerHTML = "<tr><td colspan='6'>Brak zleceń</td></tr>";
      return;
    }

    data.forEach(order => {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${order.customer_name}</td>
        <td>${order.phone}</td>
        <td>${order.bike_type ?? ""}</td>
        <td>${order.status}</td>
        <td>${new Date(order.created_at).toLocaleDateString()}</td>
      `;

      const actionTd = document.createElement("td");
      const editBtn = document.createElement("span");

      editBtn.className = "btn";
      editBtn.textContent = "Edytuj";
      editBtn.onclick = () => {
        window.location.href = "edit-order.html?id=" + order.id;
      };

      actionTd.appendChild(editBtn);
      tr.appendChild(actionTd);

      tbody.appendChild(tr);
    });
  }

  loadOrders();
</script>

</body>
</html>
