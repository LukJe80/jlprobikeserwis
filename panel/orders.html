<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Zlecenia – JL Pro Bike Serwis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase CDN – TYLKO RAZ -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Twój klient Supabase -->
  <script src="./supabaseClient.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      padding: 24px;
    }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border-bottom: 1px solid #1e293b; }
    th { color: #94a3b8; font-size: 12px; text-transform: uppercase; }
    .btn { color: #60a5fa; cursor: pointer; }
  </style>
</head>
<body>

<h1>Lista zleceń</h1>

<table>
  <thead>
    <tr>
      <th>Klient</th>
      <th>Telefon</th>
      <th>Rower</th>
      <th>Status</th>
      <th>Data</th>
      <th>Akcje</th>
    </tr>
  </thead>
  <tbody id="orders-body">
    <tr><td colspan="6">Ładowanie...</td></tr>
  </tbody>
</table>

<script>
  const statusLabels = {
    new: 'Nowe',
    in_progress: 'W trakcie',
    waiting_parts: 'Czeka na części',
    done: 'Zakończone',
    cancelled: 'Anulowane'
  }

  async function loadOrders() {
    const tbody = document.getElementById('orders-body')

    const { data, error } = await window.supabaseClient
      .from('orders')
      .select('*')
      .order('created_at', { ascending: false })

    tbody.innerHTML = ''

    if (error) {
      console.error(error)
      tbody.innerHTML = '<tr><td colspan="6">Błąd</td></tr>'
      return
    }

    if (!data.length) {
      tbody.innerHTML = '<tr><td colspan="6">Brak zleceń</td></tr>'
      return
    }

    data.forEach(order => {
      const tr = document.createElement('tr')
      tr.innerHTML = `
        <td>${order.customer_name}</td>
        <td>${order.phone}</td>
        <td>${order.bike_type ?? ''}</td>
        <td>${statusLabels[order.status] ?? order.status}</td>
        <td>${new Date(order.created_at).toLocaleDateString()}</td>
        <td><span class="btn" onclick="edit(${order.id})">Edytuj</span></td>
      `
      tbody.appendChild(tr)
    })
  }

  function edit(id) {
    location.href = `edit-order.html?id=${id}`
  }

  loadOrders()
</script>

</body>
</html>
