<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Zlecenia – JL Pro Bike Serwis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- TYLKO biblioteka -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Twój klient -->
  <script src="supabaseClient.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      padding: 24px;
    }

    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border-bottom: 1px solid #1e293b; }
    th { color: #94a3b8; font-size: 12px; text-transform: uppercase; }

    .btn { color: #60a5fa; cursor: pointer; text-decoration: underline; }

    .new { background:#1e3a8a;color:#bfdbfe }
    .in_progress { background:#78350f;color:#fde68a }
    .waiting_parts { background:#7c2d12;color:#fed7aa }
    .done { background:#14532d;color:#bbf7d0 }
    .cancelled { background:#7f1d1d;color:#fecaca }
  </style>
</head>
<body>

<h1>Lista zleceń</h1>

<table>
  <thead>
    <tr>
      <th>Klient</th>
      <th>Telefon</th>
      <th>Rower</th>
      <th>Status</th>
      <th>Data</th>
      <th>Akcje</th>
    </tr>
  </thead>
  <tbody id="orders-body">
    <tr><td colspan="6">Ładowanie…</td></tr>
  </tbody>
</table>

<script>
  // ✅ JEDYNA deklaracja
  const supabase = window.supabaseClient

  const statusLabels = {
    new: 'Nowe',
    in_progress: 'W trakcie',
    waiting_parts: 'Czeka na części',
    done: 'Zakończone',
    cancelled: 'Anulowane'
  }

  async function loadOrders() {
    const { data, error } = await supabase
      .from('orders')
      .select('id, customer_name, phone, bike_type, status, created_at')
      .order('created_at', { ascending: false })

    const tbody = document.getElementById('orders-body')
    tbody.innerHTML = ''

    if (error) {
      console.error(error)
      tbody.innerHTML = '<tr><td colspan="6">Błąd</td></tr>'
      return
    }

    if (!data.length) {
      tbody.innerHTML = '<tr><td colspan="6">Brak zleceń</td></tr>'
      return
    }

    data.forEach(o => {
      const tr = document.createElement('tr')
      tr.innerHTML = `
        <td>${o.customer_name}</td>
        <td>${o.phone}</td>
        <td>${o.bike_type ?? ''}</td>
        <td><span class="${o.status}">${statusLabels[o.status]}</span></td>
        <td>${new Date(o.created_at).toLocaleDateString()}</td>
      `
      const td = document.createElement('td')
      const btn = document.createElement('span')
      btn.className = 'btn'
      btn.textContent = 'Edytuj'
      btn.onclick = () => location.href = `edit-order.html?id=${o.id}`
      td.appendChild(btn)
      tr.appendChild(td)
      tbody.appendChild(tr)
    })
  }

  loadOrders()
</script>

</body>
</html>
