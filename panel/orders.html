<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Edycja zlecenia – JL Pro Bike Serwis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: #020617;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,.5);
    }

    label {
      font-size: 12px;
      color: #94a3b8;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      background: #020617;
      border: 1px solid #1e293b;
      color: #e5e7eb;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .back {
      display: block;
      margin-top: 12px;
      text-align: center;
      color: #60a5fa;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Edycja zlecenia</h2>

  <form id="order-form">
    <label>Klient</label>
    <input id="customer_name" disabled>

    <label>Telefon</label>
    <input id="phone" disabled>

    <label>Rower</label>
    <input id="bike_type" disabled>

    <label>Status</label>
    <select id="status">
      <option value="new">Nowe</option>
      <option value="in_progress">W trakcie</option>
      <option value="waiting_parts">Czeka na części</option>
      <option value="done">Zakończone</option>
      <option value="cancelled">Anulowane</option>
    </select>

    <label>Opis usterki</label>
    <textarea id="issue_description"></textarea>

    <label>Wycena (zł)</label>
    <input id="price_estimate" type="number" step="0.01">

    <button type="submit">Zapisz</button>
  </form>

  <span class="back" onclick="goBack()">← Powrót</span>
</div>

<script>
  const supabase = window.supabaseClient
  const params = new URLSearchParams(window.location.search)
  const orderId = params.get('id')

  console.log('ORDER ID FROM URL:', orderId)

  if (!orderId) {
    alert('Brak ID')
    location.href = 'orders.html'
  }

  async function loadOrder() {
    const { data, error } = await supabase
      .from('orders')
      // ⬇️ JAWNIE WYMIENIONE KOLUMNY (KLUCZOWE)
      .select(`
        id,
        customer_name,
        phone,
        bike_type,
        status,
        issue_description,
        price_estimate
      `)
      .eq('id', orderId)
      .single()

    console.log('ORDER DATA:', data)

    if (error || !data) {
      console.error(error)
      alert('Nie znaleziono zlecenia')
      location.href = 'orders.html'
      return
    }

    customer_name.value = data.customer_name ?? ''
    phone.value = data.phone ?? ''
    bike_type.value = data.bike_type ?? ''
    status.value = data.status ?? 'new'
    issue_description.value = data.issue_description ?? ''
    price_estimate.value = data.price_estimate ?? ''
  }

  document.getElementById('order-form').addEventListener('submit', async e => {
    e.preventDefault()

    const newStatus = status.value

    const { error } = await supabase
      .from('orders')
      .update({
        status: newStatus,
        issue_description: issue_description.value,
        price_estimate: price_estimate.value || null,
        completed_at: newStatus === 'done'
          ? new Date().toISOString()
          : null
      })
      .eq('id', orderId)

    if (error) {
      console.error(error)
      alert('Błąd zapisu')
      return
    }

    alert('Zapisano')
    location.href = 'orders.html'
  })

  function goBack() {
    location.href = 'orders.html'
  }

  loadOrder()
</script>

</body>
</html>
